## List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @catppuccin_flavour 'macchiato' # or frappe, macchiato, mocha

set -g default-terminal "alacritty"
set -ag terminal-overrides ",xterm-256color:RGB"

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

#Use default shell
set-option -g default-shell "/bin/zsh" 

# Restore sessions automatically
set -g @continuum-restore 'on'
set -g status-right 'Continuum status: #{continuum_status}'
# Open alacritty on start
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'alacritty'
set-option -g focus-events on

unbind-key C-b # free the original bind-key key
unbind-key C-r

set-option -g prefix C-a
bind-key a send-prefix

bind v split-window -h
bind h split-window -v
unbind '"'
unbind %

bind-key r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded !"

set-option -g display-time 2000            # By default, status msg disappears in the blink of an eye (750ms)

set-option -g base-index 1                # window index will start with 1
set-window-option -g pane-base-index 1    # pane index will start with 1
set-option -g renumber-windows on

# Pane: Vim Style Movements
bind-key -r h select-pane -L              # go left
bind-key -r j select-pane -D              # go down
bind-key -r l select-pane -R              # go right
bind-key -r k select-pane -U              # go up

set -g mouse on

# Fixes issue with lagging when going to normal mode in vim
set -s escape-time 0
set-option -g focus-events on #nvim (lua) setting https://github.com/LazyVim/LazyVim/discussions/658

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+




## Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
